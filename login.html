<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>login-page</title>
</head>
<body>
  <div id="container">
  <h1 >Log In</h1>

        <div class="box">
        <input type="text" placeholder="Username" class="Username">
        <i class="fa-solid fa-user" id="i"></i>
        </div>

        <div class="box">
        <input type="password" placeholder="Password" class="Password">
        <i class="fa-solid fa-lock" id="i"></i>
        </div>

        <div class="check">
        <div>
        <input type="checkbox" value="remember-me" class="checkbox">
        <label for="remember-me" class="remember">Remember me</label>
        </div>
        <div>
        <a href="#">Forgot password?</a>
        </div>
        </div>

        <section>
        <button type="submit" class="button">Login</button>
        </section>

        <p>Or Sign in with</p>
        <section class="icons">
        <i class="fa-brands fa-facebook" id="fb"></i>
        <i class="fa-brands fa-instagram" id="ig"></i>
        <i class="fa-brands fa-linkedin" id="ld"></i>
        </section>
        <p>Don't have an account? <a href="/sign.html" rel="stylesheet">sign in</a></p><br>
        
  </div>

</body>
</html>
