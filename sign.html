<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sign.css" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <div id="container">
        <h1 >Sign-up</h1>

        <div class="box">
        <input type="text" placeholder="First Name" class="First">
        <input type="text" placeholder="Last Name" class="Last">
        </div>

        <div class="box2">
        <input type="email" placeholder="Email" class="email">
        </div>

        <div class="box3">
        <section>
            <input type="password" placeholder="Password" class="Password">
        </section>
        <section>
            <input type="password" placeholder="Confirm password" class="Password">
        </section>
        </div>
        

        <div class="check">
        <div>
        <input type="checkbox" value="check" class="checkbox">
        <label for="check">I agree with <span>terms</span> and <span>policy</span></label>
        </div>
        </div>

        <section>
        <button type="submit" class="button">Sign-up</button>
        </section>

        <p>Already have an account? <a href="/login.html" rel="stylesheet">Sign-in</a></p><br>
        
  </div>

</html>
